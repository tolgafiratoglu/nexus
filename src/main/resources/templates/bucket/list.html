<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
  <title>S3 / Bucket List</title>
</head>
<body>
    <section layout:fragment="content">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Bucket Name</th>
            <th scope="col">Creation Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="bucket : ${buckets}">
            <td><span th:text="${bucket.name}"></span></td>
            <td><span th:text="${bucket.date}"></span></td>
          </tr>
        </tbody>
      </table>
    </section>
</body>
</html>
