<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
  <title>S3 / New Bucket</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="alert alert-danger collapse" role="alert"></div>
        <div class="alert alert-success collapse" role="alert"></div>
        <form class="new-bucket-object-form">
            <div class="form-group">
                <label for="bucketName">Bucket Name</label>
                <select id="bucket_name" class="form-control">
                    <option th:each="bucket : ${buckets}" th:value="${bucket.name}" th:text="${bucket.name}"></option>
                </select>
                <small class="form-text text-muted">Please select the bucket.</small>
            </div>
            <div class="form-group">
                <label for="bucketName">Pick File</label>
                <input type="file" id="file_loader" class="form-control-file">
                <small id="bucket_name" class="form-text text-muted">Please upload the object to upload</small>
            </div>
            <button type="submit" id="new_bucket_object" class="btn btn-primary">Save Bucket</button>
        </form>
    </section>
</body>
</html>
